<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}">FACET v2.0</a></h1>
            <nav>
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="https://github.com/rokoss21/facet-compiler" target="_blank">GitHub</a>
                <a href="https://github.com/rokoss21/facet-compiler/releases" target="_blank">Download</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Emil Rokossovskiy. Licensed under <a href="{{ '/LICENSE-APACHE' | relative_url }}">Apache 2.0</a> or <a href="{{ '/LICENSE-MIT' | relative_url }}">MIT</a>.</p>
            <p><a href="https://rokoss21.tech" target="_blank">rokoss21.tech</a></p>
        </div>
    </footer>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .site-header {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            margin-bottom: 40px;
        }
        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .site-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .site-header h1 a {
            text-decoration: none;
            color: #2c3e50;
        }
        .site-header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #666;
        }
        .site-header nav a:hover {
            color: #2c3e50;
        }
        .site-footer {
            border-top: 1px solid #eee;
            padding: 40px 0 20px;
            margin-top: 60px;
            color: #666;
            font-size: 14px;
        }
        .site-footer a {
            color: #666;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        code {
            background: #f8f8f8;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        pre {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</body>
</html>

title: FACET v2.0 Documentation
description: Complete documentation suite for FACET v2.0 - Neural Architecture Description Language
baseurl: "/facet-compiler"
url: "https://rokoss21.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Collections
collections:
  docs:
    output: true
    permalink: /:name/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/

# Include files
include:
  - _pages
